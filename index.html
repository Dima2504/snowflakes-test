<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-button.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Cormorant+Infant:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <a href="main.html" class="button">
            <div class="button-text">
                <span>Тобі сюди</span>
            </div>
            <img src="img/compressed/hearth-black.svg" class="hearth" id="first" alt="">
            <img src="img/compressed/hearth-red.svg" class="hearth" id="second" alt="">
        </a>
    </div>
    <script>
        document.querySelector('a.button').onclick = function (event) {
            event.preventDefault();
            setTimeout(() => {
                document.location.href = this.href;
            }, 500);
        };
    </script>
</body>

</html>
