<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Cormorant+Infant:wght@600&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="page">
            <div class="content">
                <div class="content__body">
                    <div class="content__article-message">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let main = document.querySelector('.content__article-message');
        for (let s of localStorage.getItem('data').split('\n')) {
            let p = document.createElement('p')
            p.textContent = s;
            main.append(p);
        }
        setTimeout(() => {
            localStorage.clear();
            let label = document.createElement('p');
            label.style.color = 'red';
            label.textContent = 'Цього тексту вже немає.'
            main.append(label);
        }, 15000);

    </script>
</body>

</html>
